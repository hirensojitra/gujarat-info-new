<div class="user-layout container-fluid h-100 w-100">
  <div class="row gx-0">
    <!-- Toggle Button (visible on small screens) -->
    <button class="btn btn-outline-secondary d-md-none my-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      â˜° Menu
    </button>

    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white border-end collapse">
      <div class="position-sticky pt-3">
        <h4 class="sidebar-title px-4">Settings</h4>
        <ul class="nav flex-column mt-3 px-2">
          <li *ngFor="let item of navItems" class="nav-item">
            <a class="nav-link" [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10 ms-sm-auto px-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
