<h3 class="card-title text-center mb-4">Verify Your Email</h3>
<form [formGroup]="verifyForm" (ngSubmit)="verifyOtp()">
  <div class="form-group mb-3">
    <label for="otp_code" class="form-label">Enter OTP</label>
    <input type="text" id="otp_code" class="form-control" formControlName="otp_code" maxlength="6"
      placeholder="Enter 6-digit OTP"
      [ngClass]="{'is-invalid': verifyForm.get('otp_code')?.invalid && verifyForm.get('otp_code')?.touched}" />
    <small class="text-muted mt-1 d-block">
      This OTP is valid for 15 minutes.
    </small>
    <small class="text-danger mt-1 d-block">
      Time left: {{ formatTime(timeLeft) }}
    </small> <!-- âœ… Added dynamic time left -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="verifyForm.invalid || loading">
      Verify OTP
    </button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
</form>
