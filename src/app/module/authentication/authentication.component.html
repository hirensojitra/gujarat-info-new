<!-- src/app/authentication/authentication.component.html -->
<div class="container d-flex align-items-center justify-content-center min-vh-100 flex-column">
  <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
    <img src="assets/images/svg/logo-large.svg" alt="logo" class="w-66-p mx-auto mb-3" />
    <hr />

    <!-- step 1: Google button -->
    <ng-container *ngIf="!showSetPassword">
      <router-outlet></router-outlet>
      <span class="or-container"></span>
      <p class="text-center">Connect with us by</p>
      <div class="d-flex justify-content-between mb-3">
        <button
          class="btn btn-outline-danger border w-100 me-2"
          (click)="registerWithGoogle()"
          [disabled]="isLoading"
        >
          <i class="fa fa-google me-3"></i>
          {{ isLoading ? 'Loading...' : 'Google' }}
        </button>
      </div>
    </ng-container>

    <!-- step 2: Set password form -->
    <ng-container *ngIf="showSetPassword">
      <h5 class="mb-3 text-center">Set Your Password</h5>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="newPassword"
          [disabled]="isLoading"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="confirmPassword"
          [disabled]="isLoading"
        />
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger py-1">
        {{ errorMessage }}
      </div>
      <button
        class="btn btn-primary w-100"
        (click)="onSubmitNewPassword()"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Saving...' : 'Save Password' }}
      </button>
    </ng-container>
  </div>
</div>
