<div class="h-100 d-flex flex-column p-3" *ngIf="isBrowser">
    <div class="flex-grow-1 position-relative overflow-hidden">
        <div class="position-absolute h-100 w-100 d-flex overflow-auto flex-column">
            <div class="container h-100 w-100">
                <div class="row g-3">
                    <div class="col-12 pb-3">
                        <button class="btn btn-success" [routerLink]="'/images/generate'" target="_blank" type="button"><i class="fa fa-plus me-2"></i>Image</button>
                    </div>
                    {{this.deviceInfo|json}}
                    <ng-container *ngIf="posts.length">
                        <div class="col-12 px-md-3 px-2">
                            <div class="row g-md-3 g-2" data-masonry="{'percentPosition': true }" id="masonry-grid">
                                <div class="col-lg-2 col-md-3 col-sm-4 col-6 masonry-box" *ngFor="let post of posts; let i= index">
                                    <div class="position-relative border p-1">
                                        <svg class="svg-content max-w-100-p max-h-100-p img-fluid d-block m-1" preserveAspectRatio="xMidYMid meet" svgDraw [postDataSet]="post" [loadOnly]="true" (backgroundLoaded)="onSvgLoad()"></svg>
                                        <div class="btn-group w-100" role="group">
                                            <a class="btn btn-secondary btn-sm rounded-0 m-1" (click)="navigateToEdit(post.id); false;" target="_blank" *ngIf="isAdmin()">
                                                <i class="fa fa-edit me-2"></i>Edit
                                            </a>
                                            <a class="btn btn-secondary btn-sm rounded-0 m-1" [routerLink]="'/poster/' + post.id" target="_blank">
                                                <i class="fa fa-eye me-2"></i>View
                                            </a>
                                        </div>
                                        <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger d-none d-md-block">
                                            Download: {{post.download_counter}}
                                            <span class="visually-hidden">unread messages</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn-group btn-group-toggle py-3">
                                <button class="btn btn-outline-dark" (click)="onPageChange(1)" [disabled]="currentPage === 1">First</button>
                                <button class="btn btn-outline-dark" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
                                <button class="btn" *ngFor="let page of getPaginationControls()" (click)="onPageChange(page)" [ngClass]="{'btn-outline-dark': page !== currentPage, 'btn-outline-primary active': page === currentPage}">
                                    {{ page }}
                                </button>
                                <button class="btn btn-outline-dark" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
                                <button class="btn btn-outline-dark" (click)="onPageChange(totalPages)" [disabled]="currentPage === totalPages">Last</button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
