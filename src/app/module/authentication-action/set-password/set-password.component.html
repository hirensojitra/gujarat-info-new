<h5 class="mb-3 text-center">Set Your Password</h5>
<div class="form-group mb-3">
    <label class="form-label">New Password</label>
    <input type="password" class="form-control" [(ngModel)]="newPassword" [disabled]="isLoading" />
</div>
<div class="form-group mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" [(ngModel)]="confirmPassword" [disabled]="isLoading" />
</div>
<div *ngIf="errorMessage" class="alert alert-danger py-1">
    {{ errorMessage }}
</div>
<button class="btn btn-primary w-100" (click)="onSubmitNewPassword()" [disabled]="isLoading">
    {{ isLoading ? 'Saving...' : 'Save Password' }}
</button>
