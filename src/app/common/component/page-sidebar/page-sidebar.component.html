<div class="page-sidebar w-20 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col">
    <!-- Add Page Button -->
    <div class="p-2 border-b border-gray-200 dark:border-gray-700">
        <button mat-icon-button (click)="addPage()" matTooltip="Add Page"
            class="w-full h-12 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
            <mat-icon class="text-gray-400 dark:text-gray-500">add</mat-icon>
        </button>
    </div>

    <!-- Pages List -->
    <div class="flex-1 overflow-y-auto p-2 space-y-2">
        <div *ngFor="let page of pages; let i = index" class="page-thumbnail relative group"
            [class.active]="page.id === currentPageId" (click)="selectPage(page.id)">

            <!-- Thumbnail -->
            <div
                class="thumbnail-container relative w-14 h-20 bg-white dark:bg-gray-700 border-2 rounded-lg overflow-hidden cursor-pointer transition-all duration-200 hover:shadow-md">
                <div class="thumbnail-preview w-full h-full bg-gradient-to-br from-blue-100 to-purple-100 dark:from-blue-900 dark:to-purple-900 flex items-center justify-center"
                    [style.backgroundColor]="page.backgroundColor">
                    <mat-icon class="text-gray-400 dark:text-gray-500 text-sm">article</mat-icon>
                </div>

                <!-- Page Number -->
                <div class="absolute top-1 left-1 bg-black bg-opacity-50 text-white text-xs px-1 rounded">
                    {{ i + 1 }}
                </div>
            </div>

            <!-- Page Name -->
            <div class="page-name text-xs text-center text-gray-600 dark:text-gray-300 mt-1 truncate">
                {{ page.name }}
            </div>

            <!-- Actions Menu -->
            <div class="page-actions absolute -top-1 -right-1 opacity-0 group-hover:opacity-100 transition-opacity">
                <button mat-icon-button [matMenuTriggerFor]="pageMenu"
                    class="w-6 h-6 bg-white dark:bg-gray-700 shadow-lg rounded-full border border-gray-200 dark:border-gray-600">
                    <mat-icon class="text-gray-600 dark:text-gray-300" style="font-size: 14px;">more_vert</mat-icon>
                </button>

                <mat-menu #pageMenu="matMenu">
                    <button mat-menu-item (click)="duplicatePage(page.id)">
                        <mat-icon>content_copy</mat-icon>
                        Duplicate
                    </button>
                    <button mat-menu-item (click)="renamePage(page.id)">
                        <mat-icon>edit</mat-icon>
                        Rename
                    </button>
                    <button mat-menu-item (click)="deletePage(page.id)" [disabled]="pages.length <= 1">
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>

    <!-- Page Count -->
    <div class="p-2 border-t border-gray-200 dark:border-gray-700 text-center">
        <span class="text-xs text-gray-500 dark:text-gray-400">{{ pages.length }} page{{ pages.length !== 1 ? 's' : ''
            }}</span>
    </div>
</div>
